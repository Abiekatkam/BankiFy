<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BankiFy</title>
    <link rel="shortcut icon" href="./icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <div class="logo1">
        <img src="./logo.png" alt="logo" class="logo" />
        <p>Bankify</p>
      </div>

      <form action="#" class="login">
        <input
          type="text"
          placeholder="UserID"
          class="login__input login__input--user"
        />

        <input
          type="password"
          maxlength="4"
          placeholder="Enter your PIN"
          class="login__input login__input--pin"
        />

        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000Rs.</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 Deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000Rs</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 Withdrawal
          </div>
          <div class="movements__date">17/01/2037</div>
          <div class="movements__value">-1200Rs</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <div class="summary__label">In</div>
        <div class="summary__value summary__value--in">0000Rs</div>
        <div class="summary__label">Out</div>
        <div class="summary__value summary__value--out">0000Rs</div>
        <div class="summary__label">Interest</div>
        <div class="summary__value summary__value--interest">0000Rs</div>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION TRANSFER -->
      <div class="operation operation--transfer">
        <h2>Transfer Money</h2>
        <form action="#" class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION LOAN -->
      <div class="operation operation--loan">
        <h2>Request Loan</h2>
        <form action="#" class="form form--loan">
          <input type="text" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION CLOSE : -->
      <div class="operation operation--close">
        <h2>Close Account</h2>
        <form action="#" class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            class="form__input form__input--pin"
            maxlength="6"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm USer</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- Logout timer -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <!-- <script src="./script.js"></script> -->
    <script src="./script1.js"></script>
  </body>
</html>
